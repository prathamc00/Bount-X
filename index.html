<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bount-X | Community for Hackers, Designers & Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              slate: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                400: '#94a3b8',
                200: '#e2e8f0',
              },
              violet: {
                300: '#d8b4fe',
                400: '#c084fc',
                500: '#a855f7',
                600: '#9333ea',
              }
            },
            animation: {
              'background-pan': 'background-pan 10s linear infinite',
              'text-glitch': 'text-glitch 1.5s infinite',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'confetti-rain': 'confetti-rain 2s ease-out forwards',
            },
            keyframes: {
              'background-pan': {
                '0%': { backgroundPosition: '0% 50%' },
                '100%': { backgroundPosition: '200% 50%' },
              },
              'text-glitch': {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-3px, 3px)' },
                '40%': { transform: 'translate(3px, -3px)' },
                '60%': { transform: 'translate(-3px, -3px)' },
                '80%': { transform: 'translate(3px, 3px)' },
                '100%': { transform: 'translate(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'confetti-rain': {
                '0%': { transform: 'translateY(-100%)', opacity: 1 },
                '100%': { transform: 'translateY(100vh)', opacity: 0 },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0f172a;
        color: #94a3b8;
      }
      .animated-grid {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image:
          linear-gradient(to right, rgba(51, 65, 85, 0.3) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(51, 65, 85, 0.3) 1px, transparent 1px);
        background-size: 4rem 4rem;
        z-index: -1;
        mask-image: radial-gradient(ellipse 80% 50% at 50% 0%, black, transparent 70%);
      }
      .glow-shadow {
        box-shadow: 0 0 15px rgba(192, 132, 252, 0), 0 0 20px rgba(192, 132, 252, 0);
        transition: box-shadow 0.3s ease-in-out;
      }
      .glow-shadow:hover {
        box-shadow: 0 0 25px rgba(192, 132, 252, 0.4), 0 0 40px rgba(192, 132, 252, 0.2);
      }
      .btn-primary:hover > .btn-shine {
        animation: background-pan 3s linear infinite;
      }
      .btn-shine {
        background: linear-gradient(
          90deg,
          transparent,
          rgba(192, 132, 252, 0.5),
          transparent
        );
        background-size: 200% 100%;
        background-position: 200% 0;
      }
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>

</head>

</html>
