<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bount-X | Community for Hackers, Designers & Developers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&family=Source+Code+Pro:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      // Prevents "flash of incorrect theme"
      (function() {
        const theme = localStorage.getItem('bountx_theme') || 
                      (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['"Source Code Pro"', 'monospace'],
            },
            colors: {
              slate: {
                950: '#020617',
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                600: '#475569',
                500: '#64748b',
                400: '#94a3b8',
                300: '#cbd5e1',
                200: '#e2e8f0',
                100: '#f1f5f9',
                50: '#f8fafc',
              },
              fuchsia: {
                300: '#f0abfc',
                400: '#e879f9',
                500: '#d946ef',
                600: '#c026d3',
                700: '#a21caf',
                800: '#86198f',
                900: '#701a75',
              },
              blue: {
                400: '#60a5fa',
                500: '#3b82f6',
                600: '#2563eb',
              },
              neutral: {
                50: '#f9f9f9',  
                100: '#f0f0f0', 
                200: '#e5e5e5', 
                300: '#d4d4d4',
                400: '#a3a3a3',
                500: '#737373',
                600: '#525252',
                700: '#404040', 
                800: '#262626', 
                900: '#171717',
              },
            },
            animation: {
              'text-glitch': 'text-glitch 1.5s infinite',
              'fade-in-up': 'fade-in-up 0.8s ease-out forwards',
              'fade-in-slow': 'fade-in-slow 1.5s ease-out forwards',
              'confetti-rain': 'confetti-rain 2s ease-out forwards',
              'orbit-1': 'orbit-1 20s linear infinite',
              'orbit-2': 'orbit-2 22s linear infinite',
              'orbit-3': 'orbit-3 18s linear infinite',
              'orbit-4': 'orbit-4 21s linear infinite',
              'orbit-5': 'orbit-5 19s linear infinite',
              'orbit-6': 'orbit-6 23s linear infinite',
              'subtle-glitch': 'subtle-glitch 6s infinite',
              'progress-ring': 'progress-ring 1s ease-out forwards',
              'logo-spin': 'logo-spin 15s linear infinite',
              'move-grid': 'move-grid 60s linear infinite',
            },
            keyframes: {
              'progress-ring': {
                '0%': { 'stroke-dashoffset': '315' },
              },
               'logo-spin': {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              'text-glitch': {
                '0%': { transform: 'translate(0)' },
                '20%': { transform: 'translate(-3px, 3px)' },
                '40%': { transform: 'translate(3px, -3px)' },
                '60%': { transform: 'translate(-3px, -3px)' },
                '80%': { transform: 'translate(3px, 3px)' },
                '100%': { transform: 'translate(0)' },
              },
              'fade-in-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
               'fade-in-slow': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              'confetti-rain': {
                '0%': { transform: 'translateY(-100%)', opacity: 1 },
                '100%': { transform: 'translateY(100vh)', opacity: 0 },
              },
              'orbit-1': {
                '0%': { transform: 'rotate(0deg) translateX(14rem) rotate(0deg) scale(0.8)' },
                '100%': { transform: 'rotate(360deg) translateX(14rem) rotate(-360deg) scale(0.8)' },
              },
              'orbit-2': {
                '0%': { transform: 'rotate(60deg) translateX(18rem) rotate(-60deg) scale(1.0)' },
                '100%': { transform: 'rotate(420deg) translateX(18rem) rotate(-420deg) scale(1.0)' },
              },
              'orbit-3': {
                '0%': { transform: 'rotate(120deg) translateX(22rem) rotate(-120deg) scale(0.7)' },
                '100%': { transform: 'rotate(-240deg) translateX(22rem) rotate(240deg) scale(0.7)' },
              },
              'orbit-4': {
                '0%': { transform: 'rotate(180deg) translateX(16rem) rotate(-180deg) scale(0.9)' },
                '100%': { transform: 'rotate(540deg) translateX(16rem) rotate(-540deg) scale(0.9)' },
              },
              'orbit-5': {
                '0%': { transform: 'rotate(240deg) translateX(20rem) rotate(-240deg) scale(1.1)' },
                '100%': { transform: 'rotate(-120deg) translateX(20rem) rotate(120deg) scale(1.1)' },
              },
              'orbit-6': {
                '0%': { transform: 'rotate(300deg) translateX(17rem) rotate(-300deg) scale(0.85)' },
                '100%': { transform: 'rotate(660deg) translateX(17rem) rotate(-660deg) scale(0.85)' },
              },
              'subtle-glitch': {
                '0%, 4.8%, 5.4%, 100%': { 
                  textShadow: 'none', 
                  transform: 'none' 
                },
                '5%': { 
                  textShadow: '2px 2px 0 #d946ef, -2px -2px 0 #60a5fa', 
                  transform: 'translate(-2px, 1px)' 
                },
                '5.2%': { 
                  textShadow: '-2px -2px 0 #d946ef, 2px 2px 0 #60a5fa', 
                  transform: 'translate(2px, -1px)' 
                },
              },
              'move-grid': {
                '0%': { backgroundPosition: '0 0' },
                '100%': { backgroundPosition: '-1000px 1000px' },
              },
            }
          }
        }
      }
    </script>
    <style>
      .hero-text-animation strong {
        color: #c026d3; /* fuchsia-600 */
        font-weight: 600;
      }
      .dark .hero-text-animation strong {
        color: #e879f9; /* fuchsia-400 */
      }
      .typed-cursor {
        color: #c026d3; /* fuchsia-600 */
        opacity: 1;
        animation: typed-blink 0.7s infinite;
      }
      .dark .typed-cursor {
        color: #e879f9; /* fuchsia-400 */
      }
      @keyframes typed-blink {
        50% { opacity: 0.0; }
      }
      .fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .fade-in.visible {
        opacity: 1;
        transform: translateY(0);
      }
      .btn-gradient {
        background-image: linear-gradient(to right, #d946ef 0%, #3b82f6 51%, #d946ef 100%);
        transition: all 0.3s ease;
        background-size: 200% auto;
      }
      .btn-gradient:hover {
        background-position: right center;
        box-shadow: 0 10px 20px -10px rgba(217, 70, 239, 0.4);
      }
      .grid-background {
        background-image: radial-gradient(circle at center, rgba(100, 116, 139, 0.2) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .dark .grid-background {
        background-image: radial-gradient(circle at center, rgba(203, 213, 225, 0.15) 1px, transparent 1px);
      }
      /* Added for smooth theme transitions */
      .theme-in-transition *,
      .theme-in-transition *::before,
      .theme-in-transition *::after {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-duration: 300ms;
        transition-timing-function: ease-in-out;
      }
    </style>
  <script type="importmap">

  }
}
</script>

</head>

    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
